<div class="dialog-overlay" (click)="onDeny()">
  <div class="dialog-container" (click)="$event.stopPropagation()">
    <div class="dialog">
      <div class="dialog__body">
        <p class="dialog__question">
          {{ question }}
        </p>
      </div>

      <div class="dialog__footer">
        <button-custom
          class="dialog__button"
          [buttonClass]="'button-cuaternary'"
          (buttonClicked)="onDeny()">
          Cancelar
        </button-custom>

        <button-custom
          class="dialog__button"
          [buttonClass]="'button-primary'"
          (buttonClicked)="onAccept()">
          Confirmar
        </button-custom>
      </div>
    </div>
  </div>
</div>
